<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylegit.css">
        <title>Meal Plan Generator</title>
    </head>
<body>

    <header>
        <h1>Meal Plan Generator</h1>
    </header>

    <form id="mealPlanForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="numberOfMeals">Number of Meals:</label>
        <select id="numberOfMeals" name="numberOfMeals">
            <option value="2">2 meals</option>
            <option value="3">3 meals</option>
            <option value="5">5 meals</option>
        </select>

        <br>

        <label for="dietPreference">Diet Preference:</label>
        <select id="dietPreference" name="dietPreference">
            <option value="balanced">Balanced</option>
            <option value="lowCarb">Low-Carb</option>
            <option value="lowFat">Low-Fat</option>
        </select>

        <br>

        <label for="healthSpecification">Health Specification:</label>
        <select id="healthSpecification" name="healthSpecification">
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="alcoholFree">Alcohol-Free</option>
            <option value="peanutFree">Peanut-Free</option>
        </select>

        <br>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>

        <br>

        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
    </form>

    <div id="mealPlanTableContainer">
        <!-- Meal plan table will be displayed here -->
    </div>

    <script src="script.js"></script>

</body>
</html>
